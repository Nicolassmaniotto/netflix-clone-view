<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    
    <link rel="stylesheet" href="style/main.css">
    <!-- responsive -->
    <link rel="stylesheet" href="style/responsive.css">ink
    <!-- owl link -->
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css"> 
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
               <nav>
                   <a href="#">Inicio</a>
                   <a href="#">Séries</a>
                   <a href="#">Filmes</a>
                   <a href="#">Documentários</a>

               </nav> 
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS </h3>
                <p class="descricao">Nada pode impedir um político sem escrupulos</p>
                <div class="botoes">
                    <button role="button" class="botao"> 
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                         MAIS INFORMAÇÕES
                    </button>
                </div>
            
            </div>
            

        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/min1.jpg" class="box-filmes" alt="mini" srcset="">
            </div>
            <div class="item">
                <img src="img/min2.jpg" class="box-filmes" alt="mini" srcset="">
            </div>
            <div class="item">
                <img src="img/min3.jpg" class="box-filmes" alt="mini" srcset="">
            </div>
            <div class="item">
                <img src="img/min4.jpg" class="box-filmes" alt="mini" srcset="">
            </div>
            <div class="item">
                <img src="img/min5.jpg" class="box-filmes" alt="mini" srcset="">
            </div>
            <div class="item">
                <img src="img/min6.jpg" class="box-filmes" alt="mini" srcset="">
            </div>


        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/1bf2319e4b.js" crossorigin="anonymous"></script>
    
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <script src="js/owl/setup.js"></script>
</body>
</html>
